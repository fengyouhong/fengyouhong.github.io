<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<!-- 创建圆 -->
<circle cx="100" cy="50" r="40" stroke="black"
stroke-width="2" fill="red"/>

<!-- 矩形 -->
<rect x="50" y="100" width="100" height="200" style="fill:rgb(0,0,255);stroke-width=1 stroke=rgb(0,0,0)">
</rect>

<!-- 矩形 rx="500" ry="100" 能让矩形圆角 -->
<rect x="200" y="100" rx="500" ry="100" width="100" height="200" style="fill:rgb(0,0,255);stroke-width=1 stroke=rgb(0,0,0)">	
</rect>

<!-- 绘制椭圆 -->
<ellipse cx="400" cy="200" rx="190" ry="20" style="fill:red"></ellipse>
<ellipse cx="400" cy="200" rx="20" ry="190" style="fill:red"></ellipse>

<!-- 绘制线条 -->
<line x1="0" y1="0" x2="800" y2="800" style="stroke:rgb(99,99,99); stroke-width2"></line>

<polygon points="220,100 300,210 170,250" style="fill:#cccccc;stroke:#000000;stroke-width:1"/>

<polyline points="0,0 0,20 20,20 20,40 40,40 40,60"
style="fill:white;stroke:red;stroke-width:2"/>


</svg>